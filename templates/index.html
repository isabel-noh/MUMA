<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="MUMA(Museum Masters)" />
    <meta property="og:description" content="뮤지엄 마스터들을 위한 박물관에 대한 정보를 공유하고 후기를 남기는 공간입니다." />
    <meta property="og:image" content="http://res.heraldm.com/content/image/2020/05/05/20200505000141_0.jpg" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">


    <title>MUMA(MUseum Masters)</title>
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }
        .header{
            max-width: 1300px;
            width: 100%;
            height: 60px;
        }
        h1{
            display: inline;
            margin: 20px 0 0 20px;
            color: darkgrey;
        }
        a{
            text-decoration: none;
            color: #333333;
        }
        .headerBtn{
            float: right;
            margin: 10px 20px 0px 0px;
        }
        .headerBtn >a >button{
            border-color: transparent;
            background-color: transparent;
        }
        .headerBtn >button{
            border-color: transparent;
            background-color: transparent;
        }
        .searchBox{
            width: 100%;
            height: 70px;

            display: none;
        }
        #searchInnerBox{
            margin: 20px auto 0px auto;
        }
        .titleBox{
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://alumniyat.com/wp-content/uploads/2020/10/museum-398761_1920.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .myTitle{
            font-size: 5em;
        }
        .mySelector{
            width: 100%;
            height: 100px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .mySelector > select{
            width: 200px;
            display: inline-block;
            text-align: center;
            margin: auto 5px auto 0px;
        }
        #muse_area{
            width: 150px;
        }
        #selectBtn{
            margin: auto 0px auto 10px;
        }
        #myCards {
            margin: 0px auto 30px auto;
            max-width: 1200px;
            width: 95%;
        }
        .card >img{
            object-fit: cover; /*이미지를 너비 혹은 높이에 맞게 확대하면서 img 창을 꽉 채움(background-size:cover와 비슷)*/
            object-position: center;
        }
        /*footer*/
        footer {
            max-width: 1500px;
            width: 95%;
            height: 150px;
            position: relative;
            padding: 10px 0px 20px 50px;
            margin-bottom: 20px;
        }
        .footer-title {
            font-size: 150%;
            color: grey;
        }
        .footer-detail {
            color: darkgrey;
        }
        .footer-member{
            color: grey;
            font-size: 0.8em;
        }
        a#topBtn {
            position: fixed;
            right: 2.5%; 
            bottom: 20px;
            display: none; 
            z-index: 9999; /* 포지션을 먼저 지정후 z-좌표(레이어) : 9999입니다. */

            text-decoration: none;
        }

    </style>
    <script>
        var search_data
        // DB에서 검색된 데이터들을 넣어주는 전역변수입니다. let 변수와 달리 var 변수는 선언 후 스크립트 어디서든 사용 가능합니다.
        // 다만 남용하면 클라이언트에 부담이 될 수 있습니다.
        // 데이터를 클라이언트에서 받아 활용하므로, 요청이 줄어 서버측의 부담이 적습니다.
        $(document).ready(function () {
            listing();
            chk_token() // 홈페이지가 렌더링됨과 동시에 새로 발급받은 토큰 데이터를 불러옵니다.
            console.log(search_data)
        });
        function chk_token(){
            let token = '{{acc_token}}'
            if (token == ''){ } // 토큰의 데이터가 없다면 토큰을 만들지 않습니다.
            else{$.cookie('acc_token', token, {path: '/'})} // ref_token이 있어서 새 토큰을 발급받은 경우는 토큰을 만들어 줍니다.
        }
        //최초 모든 박물관 리스트 보여줌 (30개씩 추가로 보여줌)
        function listing() {
            $.ajax({
                type: 'GET',
                url: '/muse_info',
                async: false, // ajax를 통해 전송받은 결과값을 전역변수에 담아주기 위한 코드입니다.
                data: {},
                success: function (response) {
                    search_data = response['mnt']
                    let rows = response['mnt'];
                    for (let i = 0; i < rows.length; i++) {
                        if ( i == 30 ) { break } // for 문 안에서 특정 조건을 입력하면 조건문을 종료시킬 수 있습니다. for~break도 알아두세요!!
                        let muse_name = rows[i]['name']
                        let muse_address = rows[i]['addr']
                        let muse_type = rows[i]['type']
                        let index = rows[i]['index']
                        let img = rows[i]['img_src']
                        let addr = '/static/'+img
                        let temp_html = ``
                        if (img == null){ //회원이 저장한 사진 없을 경우, 기본 이미지 보여줌
                            temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="/static/museum-art.png" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                        }else { // 회원이 저장한 사진이 있을 경우, 해당 경로에 있는 이미지 보여줌
                            temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${addr}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                        }
                        $('#myCards').append(temp_html)
                    }
                }
            })
        }
        
        //<select>에서 선택한 option에 따른 필터링 
        function filtering(){
            $('#myCards').empty()
            let muse_builder = $('#muse_type').val()
            let muse_type = $('#muse_art').val()
            let muse_area = $('#muse_area').val()

            $.ajax({
                type: 'GET',
                url: '/muse_select?&builder_give='+muse_builder+'&type_give='+muse_type+'&area_give='+muse_area,
                async: false, // ajax를 통해 전송받은 결과값을 전역변수에 담아주기 위한 코드입니다.
                data: {},
                success: function (response) {
                    search_data = response['filter_list']
                    console.log(search_data)
                    let rows = response['filter_list']
                    for (let i = 0; i < rows.length; i++) {
                        if ( i == 30 ) { break } // for 문 안에서 특정 조건을 입력하면 조건문을 종료시킬 수 있습니다. for~break도 알아두세요!!
                        let muse_name = rows[i]['name']
                        let muse_address = rows[i]['addr']
                        let muse_type = rows[i]['type']
                        let index = rows[i]['index']
                        let img = rows[i]['img_src']
                        let addr = '/static/'+img
                        let temp_html = ``
                        if (img == null){
                            temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="/static/museum-art.png" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                        }else {
                            temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${addr}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                        }
                        $('#myCards').append(temp_html)
                    }
                }
            })

        }
        
        //검색어를 통한 검색 기능
        function searching(){
            $('#myCards').empty()
            let search_txt = $('#searchText').val()

            $.ajax({
                type: 'GET',
                url: '/muse_search?text_give='+search_txt,
                async: false, // ajax를 통해 전송받은 결과값을 전역변수에 담아주기 위한 코드입니다.
                data: {},
                success: function (response) {
                    search_data = response['search_list']
                    console.log(search_data)
                    let rows = response['search_list']
                    for (let i = 0; i < rows.length; i++) {
                        if ( i == 30 ) { break } // for 문 안에서 특정 조건을 입력하면 조건문을 종료시킬 수 있습니다. for~break도 알아두세요!!
                        let muse_name = rows[i]['name']
                        let muse_address = rows[i]['addr']
                        let muse_type = rows[i]['type']
                        let index = rows[i]['index']
                        let img = rows[i]['img_src']
                        let addr = '/static/'+img
                        let temp_html = ``
                        if (img == null){
                            temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="/static/museum-art.png" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                        }else {
                            temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${addr}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                        }
                        $('#myCards').append(temp_html)
                    }
                }
            })
        }
        //search box 열기/닫기
        function open_search() {
            $('.searchBox').slideToggle();
        }
        // 키 이벤트 처리 > 엔터로 검색
        function enter_search(event) {
            let key = event.key;
            if (key == 'Enter') {
                searching();
            }
        }
        //topBtn
        $(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 250) { //250 넘으면 버튼이 보여집니다.
                    $('#topBtn').fadeIn();
                } else {
                    $('#topBtn').fadeOut();
                }
            }); // 버튼 클릭시
            $("#topBtn").click(function () {
                $('html, body').animate({
                    scrollTop: 0 // 0 까지 animation 이동합니다.
                }, 400); // 속도 400
                return false;
            });
        });

        function logout(){
            // 로그아웃시 쿠키 삭제 구현
            $.removeCookie('acc_token', { path: '/' })
            $.removeCookie('ref_token', { path: '/' })
            window.location.reload()
        }
        //더보기 버튼 (30개씩 카드를 추가로 불러옴)
        function more_btn(){
            let cnt = document.getElementsByClassName('card-body').length
            if (cnt == search_data.length){ return } // 클래스네임 card-body의 갯수와 검색데이터의 숫자가 같다면 모두 검색 되었으므로, 더 이상 진행할 필요가 없습니다. return은 메소드를 종료시킵니다.
            let start = cnt // 검색을 시작할 인덱스
            let end = cnt + 30 // 검색을 종료할 인덱스
            let more_data = search_data.slice(start, end) // 클라이언트의 전역변수에 저장된 검색 결과들을 30개 단위로 잘라 배열로 만듭니다. 시행결과, 30개가 안되더라도 그 이하까지 자동으로 잘라오니 오류는 없습니다.
            for (let i = 0; i < more_data.length; i++) {
                let muse_name = more_data[i]['name']
                let muse_address = more_data[i]['addr']
                let muse_type = more_data[i]['type']
                let index = more_data[i]['index']
                let img = more_data[i]['img_src']
                let addr = '/static/'+img
                let temp_html = ``
                if (img == null){
                    temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="/static/museum-art.png" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                }else {
                    temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${addr}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/detail/mm_no/${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                }
                $('#myCards').append(temp_html)
            }
        }
        $(".downBtn").click(function(){
            $('html, body').animate({scrollTop:($('body').height())}, 200);
        });

    </script>
</head>
<body>
<div id="wrap">
    <div class="header">
        <h1><a href="/">MUMA</a></h1>
        {{head|safe}}
    </div>
    <div class="searchBox">
        <div id="searchInnerBox" class="input-group mb-3" style="width: 500px">
            <input id="searchText" onkeyup="enter_search(event)" type="text" class="form-control" placeholder="검색어를 입력해주세요"
                   aria-label="검색어를 입력해주세요" aria-describedby="button-addon2">
            <button onclick="searching()" class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
        </div>
    </div>
    <div class="titleBox">
        <p class="myTitle">MUMA</p>
        <p class="myDetail">박물관 마스터들(MUseum MAsters)을 위한 박물관 정보를 공유합니다. </p>
    </div>
    <div class="mySelector">
        <select id="muse_type" class="form-select" aria-label="Default select example">
            <option value="타입전체" selected>국공립/사립/대학(전체)</option>
            <option value="국공립">국공립</option>
            <option value="사립">사립</option>
            <option value="대학">대학</option>
        </select>
        <select class="form-select" id="muse_art" aria-label="Default select example">
            <option value="박물관전체" selected>미술관/박물관(전체)</option>
            <option value="미술관">미술관</option>
            <option value="박물관">박물관</option>
        </select>
        <select class="form-select" id="muse_area" aria-label="Example select with button addon">
            <option value="지역전체" selected>지역(전체)</option>
            <option value="서울">서울특별시</option>
            <option value="부산">부산광역시</option>
            <option value="대구">대구광역시</option>
            <option value="인천">인천광역시</option>
            <option value="광주광역시">광주광역시</option>
            <option value="대전광역시">대전광역시</option>
            <option value="울산광역시">울산광역시</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="제주도">제주특별자치도</option>
        </select>
        <button onclick="filtering()" id="selectBtn" type="button" class="btn btn-outline-dark">검색</button>
    </div>
    <div class="cardBox">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="myCards">

        </div>
    </div>
    <div style="text-align: center">
        <button style="width: 300px" type="button" class="btn btn-warning" onclick="more_btn()">더보기</button>
    </div>
    <!--footer-->
    <footer class="footer">
        <div>
            <hr>
            <p class="footer-title">
                MUMA
            </p>
            <p class="footer-detail">
                Designed by 항해99 6기 8조
            </p>
            <p class="footer-member">
                김재중 노현정 박예슬 황석준
            </p>
        </div>
    </footer>
    <a id="topBtn" href="#"><button type="button" class="btn btn-warning">top</button></a>
</div>
</body>
</html>
