<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="MUMA(Museum Masters)" />
    <meta property="og:description" content="뮤지엄 마스터들을 위한 박물관에 대한 정보를 공유하고 후기를 남기는 공간입니다." />
    <meta property="og:image" content="http://res.heraldm.com/content/image/2020/05/05/20200505000141_0.jpg" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">


    <title>MUMA(MUseum Masters)</title>
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }
        .header{
            width: 100%;
            height: 60px;
        }
        h1{
            display: inline;
            margin: 20px 0 0 20px;
            color: darkgrey;
        }
        a{
            text-decoration: none;
            color: #333333;
        }
        .headerBtn{
            float: right;
            margin: 10px 20px 0px 0px;
        }
        .headerBtn >a >button{
            border-color: transparent;
            background-color: transparent;
        }
        .headerBtn >button{
            border-color: transparent;
            background-color: transparent;
        }
        .searchBox{
            width: 100%;
            height: 70px;

            display: none;
        }
        #searchInnerBox{
            margin: 20px auto 0px auto;
        }
        .titleBox{
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://alumniyat.com/wp-content/uploads/2020/10/museum-398761_1920.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .myTitle{
            font-size: 5em;
        }
        .mySelector{
            width: 100%;
            height: 100px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .mySelector > select{
            width: 200px;
            display: inline-block;
            text-align: center;
            margin: auto 5px auto 0px;
        }
        #muse_area{
            width: 150px;
        }
        #selectBtn{
            margin: auto 0px auto 10px;
        }
        #myCards {
            margin: 0px auto 30px auto;
            max-width: 1200px;
            width: 95%;
        }
        .card >img{
            object-fit: cover; /*이미지를 너비 혹은 높이에 맞게 확대하면서 img 창을 꽉 채움(background-size:cover와 비슷)*/
            object-position: center;
        }
        /*footer*/
        footer {
            max-width: 1500px;
            width: 95%;
            height: 150px;
            position: relative;
            padding: 10px 0px 20px 50px;
            margin-bottom: 20px;
        }
        .footer-title {
            font-size: 150%;
            color: grey;
        }
        .footer-detail {
            color: darkgrey;
        }
        .footer-member{
            color: grey;
            font-size: 0.8em;
        }
    </style>
    <script>
    $(document).ready(function () {
        listing();
    });
    function listing() {
        $.ajax({
            type: 'GET',
            url: '/muse_info',
            data: {},
            success: function (response) {
                let rows = response['mnt'];
                for (let i = 0; i < rows.length; i++) {
                    let muse_name = rows[i]['name']
                    let muse_address = rows[i]['addr']
                    let muse_type = rows[i]['type']
                    let index = rows[i]['index']
                    let temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <a href="/index_sub?mnt_no=${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                    <p class="card-text">${muse_address}</p>
                                                </div>
                                            </div>
                                        </div>`
                    $('#myCards').append(temp_html)
                }
            }
        })
    }
    function filtering(){
        $('#myCards').empty()
        let muse_builder = $('#muse_type').val()
        let muse_type = $('#muse_art').val()
        let muse_area = $('#muse_area').val()

        $.ajax({
            type: 'GET',
            url: '/muse_select?&builder_give='+muse_builder+'&type_give='+muse_type+'&area_give='+muse_area,
            data: {},
            success: function (response) {
            let rows = response['search_list']
                for (let i = 0; i < rows.length; i++) {
                    let muse_name = rows[i]['name']
                    let muse_address = rows[i]['addr']
                    let muse_type = rows[i]['type']
                    let index = rows[i]['index']
                    let temp_html = `<div class="col">
                                         <div class="card">
                                             <img src="" class="card-img-top" alt="...">
                                             <div class="card-body">
                                                 <a href="/index_sub?mnt_no=${index}"><h5 data-type="${muse_type}" class="card-title">${muse_name}</h5></a>
                                                 <p class="card-text">${muse_address}</p>
                                             </div>
                                         </div>
                                    </div>`
                    $('#myCards').append(temp_html)
                }
                console.log(rows)
            }

        })
    }
    function searching(){
        $('#myCards').empty();
        let search_txt = $('#searchText').val()
    }
    function open_search() {
        $('.searchBox').slideToggle();
    }
    </script>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <h1><a href="index.html">MUMA</a></h1>
            <span class="headerBtn">
                <button onclick="open_search()"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
                <a href="login.html"><button type="button" class="btn btn-light">Login</button></a>
                <a href="join.html"><button type="button" class="btn btn-outline-dark">Sign-Up</button></a>
            </span>
        </div>
        <div class="searchBox">
            <div id="searchInnerBox" class="input-group mb-3" style="width: 500px">
                <input id="searchText" type="text" class="form-control" placeholder="검색어를 입력해주세요"
                       aria-label="검색어를 입력해주세요" aria-describedby="button-addon2">
                <button onclick="searching()" class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
            </div>
        </div>
        <div class="titleBox">
            <p class="myTitle">MUMA</p>
            <p class="myDetail">박물관 마스터들(MUseum MAsters)을 위한 박물관 정보를 공유합니다. </p>
        </div>
        <div class="mySelector">
            <select id="muse_type" class="form-select" aria-label="Default select example">
                <option value="타입전체" selected>국공립/사립/대학(전체)</option>
                <option value="국공립">국공립</option>
                <option value="사립">사립</option>
                <option value="대학">대학</option>
            </select>
            <select class="form-select" id="muse_art" aria-label="Default select example">
                <option value="박물관전체" selected>미술관/박물관(전체)</option>
                <option value="미술관">미술관</option>
                <option value="박물관">박물관</option>
            </select>
            <select class="form-select" id="muse_area" aria-label="Example select with button addon">
                <option value="지역전체" selected>지역(전체)</option>
                <option value="서울">서울특별시</option>
                <option value="부산">부산광역시</option>
                <option value="대구">대구광역시</option>
                <option value="인천">인천광역시</option>
                <option value="광주">광주광역시</option>
                <option value="대전">대전광역시</option>
                <option value="울산">울산광역시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주도">제주특별자치도</option>
            </select>
            <button onclick="filtering()" id="selectBtn" type="button" class="btn btn-outline-dark">검색</button>
        </div>
        <div class="cardBox">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="myCards">

            </div>
        </div>

        <!--footer-->
        <footer class="footer">
            <div>
                <hr>
                <p class="footer-title">
                    MUMA
                </p>
                <p class="footer-detail">
                    Designed by 항해99 6기 8조
                </p>
                <p class="footer-member">
                    김재중 노현정 박예슬 황석준
                </p>
            </div>
        </footer>


    </div>
</body>
</html>
