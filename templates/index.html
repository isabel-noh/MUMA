<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:title" content="MUMA(Museum Masters)" />
    <meta property="og:description" content="뮤지엄 마스터들을 위한 박물관에 대한 정보를 공유하고 후기를 남기는 공간입니다." />
    <meta property="og:image" content="http://res.heraldm.com/content/image/2020/05/05/20200505000141_0.jpg" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--google font-->
    <title>MUMA(MUseum Masters)</title>
    <style>
        /**{*/
        /*    font-family: ;*/
        /*}*/
        .header{
            width: 100%;
            height: 60px;
        }
        h1{
            display: inline;
            margin: 20px 0 0 20px;
        }
        .headerBtn{
            float: right;
            margin: 10px 20px 0px 0px;
        }
        .headerBtn >a >button{
            border-color: transparent;
            background-color: transparent;
        }
        .headerBtn >button{
            border-color: transparent;
            background-color: transparent;
        }
        .searchBox{
            width: 100%;
            height: 70px;

            display: none;
        }
        #searchInnerBox{
            margin: 20px auto 0px auto;
        }
        .titleBox{
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://alumniyat.com/wp-content/uploads/2020/10/museum-398761_1920.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .myTitle{
            font-size: 5em;
        }
        .mySelector{
            width: 100%;
            height: 100px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .mySelector > select{
            width: 150px;
            display: inline-block;
            text-align: center;
            margin: auto 5px auto 0px;
        }
        #museumType{
            width: 200px;
        }
        #selectBtn{
            margin: auto 0px auto 10px;
        }
        #myCards {
            margin: 0px auto 30px auto;
            max-width: 1200px;
            width: 95%;
        }
        .card >img{
            object-fit: cover; /*이미지를 너비 혹은 높이에 맞게 확대하면서 img 창을 꽉 채움(background-size:cover와 비슷)*/
            object-position: center;
        }
    </style>
    <script>
    function open_search(){
        $('.searchBox').slideToggle();
    }
    </script>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <h1><a href="index.html">MUMA</a></h1>
            <span class="headerBtn">
                <button onclick="open_search()"><img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png"/></button>
                <a href="login.html"><button type="button" class="btn btn-light">Login</button></a>
                <a href="signIn.html"><button type="button" class="btn btn-outline-dark">Sign-Up</button></a>
            </span>
        </div>
        <div class="searchBox">
            <div id="searchInnerBox" class="input-group mb-3" style="width: 500px">
                <input id="searchText" type="text" class="form-control" placeholder="검색어를 입력해주세요"
                       aria-label="검색어를 입력해주세요" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
            </div>
        </div>
        <div class="titleBox">
            <p class="myTitle">MUMA</p>
            <p class="myDetail">박물관 마스터들(MUseum MAsters)을 위한 박물관 정보를 공유합니다. </p>
        </div>
        <div class="mySelector">
            <select class="form-select" aria-label="Default select example">
                <option selected>국립/사립(전체)</option>
                <option value="국립">국립</option>
                <option value="사립">사립</option>
            </select>
            <select class="form-select" id="museumType" aria-label="Default select example">
                <option selected>미술관/박물관(전체)</option>
                <option value="미술관">미술관</option>
                <option value="박물관">박물관</option>
            </select>
            <select class="form-select" id="area" aria-label="Example select with button addon">
                <option selected>지역(전체)</option>
                <option value="서울">서울특별시</option>
                <option value="부산">부산광역시</option>
                <option value="대구">대구광역시</option>
                <option value="인천">인천광역시</option>
                <option value="광주">광주광역시</option>
                <option value="대전">대전광역시</option>
                <option value="울산">울산광역시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주도">제주특별자치도</option>
            </select>
            <button id="selectBtn" type="button" class="btn btn-outline-dark">검색</button>
        </div>
        <div class="cardBox">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="myCards">
                <div class="col">
                    <div class="card">
                        <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/ae34b681cd4a4befbd9263da4c6f565d/ee173cf4bfe74bc6b4461af182b14b2f_1559705878.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Museum Name</h5>
                            <p class="card-text">Museum Address</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/ae34b681cd4a4befbd9263da4c6f565d/ee173cf4bfe74bc6b4461af182b14b2f_1559705878.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Museum Name</h5>
                            <p class="card-text">Museum Address</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/ae34b681cd4a4befbd9263da4c6f565d/ee173cf4bfe74bc6b4461af182b14b2f_1559705878.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Museum Name</h5>
                            <p class="card-text">Museum Address</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/ae34b681cd4a4befbd9263da4c6f565d/ee173cf4bfe74bc6b4461af182b14b2f_1559705878.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Museum Name</h5>
                            <p class="card-text">Museum Address</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
</body>
</html>
