<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>MUMA | detail_pg_name </title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">


    <style>
        /*COMMON*/
        body {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.4;
            font-family: 'Nanum Gothic', sans-serif;
            color: #333333;
        }
        hr {
            width: 100%;
            max-width: 800px;
        }


        /*HEADER*/
        .mytitle {
            background-color: whitesmoke;
            font-size: 14px;
        }
        .mytitle .inner {
            width: 100%;
            max-width: 800px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }
        .mytitle .logo {
            height: 40px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            font-size: 24px;
            color: #333333;
            text-decoration: none;
        }

        .mytitle .sub-menu {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            height: 40px;
            display: flex;
            flex-direction: row;
        }
        .mytitle .sub-menu .search input {
            width: 200px;
            height: 40px;
            padding: 2px 10px;
            border-radius: 5px;
            outline: none;
            background-color: white;
            color: gray;
            font-size: 14px;
            border: 1px solid #b0b0b0;
        }

        .mytitle .sub-menu .search .search-btn {
            width: 100px;
            height: 40px;

            background-color: #0066cc;
            color: white;
            border-radius: 5px;
            border: 1px solid #0066cc;
        }
        .mytitle .sub-menu .search .search-btn:hover {
            background-color: #333333;
            border: 1px solid #333333;
        }
        .mytitle .sub-menu .logout-btn {
            width: 100px;
            height: 40px;

            margin-left: 3px;
            background-color: #b0b0b0;
            color: white;
            border-radius: 5px;
            border: 1px solid #b0b0b0;
        }
        .mytitle .sub-menu .logout-btn:hover {
            background-color: #333333;
        }


        /*MAIN DB SHOW*/
        .showdb {
            margin-top: 50px
        }
        .showdb .dbinfo {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            /*position: relative;*/
        }
        .showdb .dbinfo .inner {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .showdb .dbinfo .dbimg {
            min-width: 350px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .showdb .dbinfo .dbimg button {
            background-color: #b0b0b0;
            color: white;
            border: transparent;
        }
        .showdb .dbinfo .dbimg button:hover {
            background-color: black;
        }

        .showdb .dbinfo .dbmain {
            margin-top: 5px;
            /*height: 200px;*/
            padding-left: 35px;
            flex-grow: 1;
        }
        .showdb .dbinfo .dbmain .db-head {
            /*background-color: orange;*/
            display: flex;
            flex-direction: row;
        }
        .showdb .dbinfo .dbmain .type {
            color: #0066cc;
            font-size: 16px;
            font-weight: 700;
            margin-top: 4px;
            margin-right: 10px;
        }
        .showdb .dbinfo .dbmain .name {
            font-size: 24px;
            font-weight: 700;
        }

        .showdb .dbinfo .dbdetail {
            margin-top: 35px;
        }

        /*COMMENT*/
        .mycomment {
            width: 100%;
            max-width: 800px;
            margin: 35px auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
        }
        .mycomment .mystar .form-select {
            color: gray;
            outline: none;
            box-shadow: none;
            width: 150px;
        }
        .mycomment .input-group {
            margin-top: 16px;
            margin-left: 10px;
        }
        .mycomment .input-group .form-control {
            outline: none;
            box-shadow: none;
        }
        .mycomment .input-group .btn-outline-secondary {
            border: 1px solid lightgray;
            outline: none;
            box-shadow: none;
        }
        .mycomment .input-group .btn-outline-secondary:hover {
            background-color: #333333;
            border: 1px solid #333333;
        }

        .comment-list {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .comment-list .comment {
            display: flex;
            flex-direction: row;
        }
        .comment-list .comment-item {
            margin-right: 20px;
        }
        .comment-list .comment-item.star {
            width: 150px;
        }
        .comment-list .comment-item.text {
            flex-grow: 1;
        }

    </style>
    <script>
        $(document).ready(function () {
            //comments
        });

    </script>
</head>

        <div class="sub-menu">
            <div class="search">
                <input type="text"/>
                <button class="search-btn">회원정보</button>
            </div>
            <button class="logout-btn">로그아웃</button>
        </div>

    </div>
</div>
